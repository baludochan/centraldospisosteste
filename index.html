<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Central Dos Pisos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <section class="pagina">
    <header class="logo">
        <img src="imagens/logo.jpeg" alt="logo Central dos Pisos">
        <br>
        <br>
        <h1>Retificados</h1>
    </header>
    
    <div class="grade-produtos">
      <div class="produto">
        <div class="card" onclick="trocarImagem(this)">
            <img src="imagens/pisoret1.jpg" class="img1">
            <img src="imagens/clivia mre.webp" class="img2">
        </div>
        <h2>RETIF Clívia MRE</h2>
        <h3>Arielle</h3>
        <p>Maior resistência ao escorregamento</p>
        <p>Indicado para ambientes residenciais/comerciais externos</p>
        <p>67x67cm</p>
        <span class="info">R$: 33,00m²</span>
      </div>
  </section>

  <script>
function trocarImagem(card) {
  const img1 = card.querySelector(".img1");
  const img2 = card.querySelector(".img2");

  if (img2.style.display === "block") {
    img2.style.display = "none";
    img1.style.display = "block";
  } else {
    img2.style.display = "block";
    img1.style.display = "none";
  }
}
</script>

</body>
</html>
